<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Criar Turma</title>
		<style type="text/css">
		    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell  {
		        text-align: center;
			}
			.value {
		        font-weight: bold;
		    }
		    .center {
		    	text-align: center;
		    }
		    
		</style>
	</h:head>
	<h:body>
		<h:form>  
			<p:menubar>
		        <p:submenu label="Controle de Turmas">
		            <p:menuitem value="Cadastrar Turma" url="#{viewsRouter.cadastrarTurma}" />
		            <p:separator />
		            <p:menuitem value="Listar Turmas" url="#{viewsRouter.listarTurmas}" />
		        </p:submenu>
		 
		        <f:facet name="options">
		            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
		            <p:commandButton type="button" value="Logout" />
		        </f:facet>
		    </p:menubar>
			
			<br />
			
			<p:dataTable var="turma" value="#{turmaBean.listar()}" styleClass="center">
			    <p:column headerText="Id">
			        <h:outputText value="#{turma.id}" />
			    </p:column>
			    <p:column headerText="Nome da Turma">
			        <h:outputText value="#{turma.nomeTurma}" />
			    </p:column>
			    <p:column headerText="PerÃ­odo">
			        <h:outputText value="#{turma.periodo}" />
			    </p:column>
			    <p:column>
			    	<p:commandButton action="#{turmaBean.editarTurma(turma.id)}" value="Editar" />
			    	<p:commandButton action="#{turmaBean.deletar(turma)}" value="Excluir" />
			    </p:column>
			</p:dataTable>
		
		</h:form>
		
	</h:body>
</html>
